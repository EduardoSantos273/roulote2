<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote - Calculadora e Organizador de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculadora</h2>
            <div class="base-group">
                <h3>Base</h3>
                <button>Bifana</button>
                <button>Hamburguer</button>
                <button>Cachorro</button>
                <button>Entremeada</button>
            </div>
            <div class="complement-group">
                <h3>Complementações</h3>
                <button>Simples - 3€</button>
                <button>Queijo - 3,25€</button>
                <button>Q/Bacon - 3,50€</button>
                <button>Especial - 4€</button>
            </div>
            <div class="separate-products">
                <h3>Produtos Separados</h3>
                <button>Vegetariana - 2€</button>
                <button>Água - 1€</button>
                <button>Mini - 1€</button>
                <button>Latas - 1,25€</button>
                <button>Café - 0,50€</button>
            </div>
            <input type="text" placeholder="Nome do Cliente" id="client-name">
            <button id="add-client">Adicionar Cliente</button>
            <button id="reset">Reset</button>
        </div>
        <div class="orders">
            <h2>Pedidos</h2>
            <ul id="order-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
